<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyles.css">
    <title>Registration Form</title>
</head>
<body>
      
      <form action="#">
        <h1>Student Registration Form</h1>

        <label class="container">
          <div class="label">First Name:</div>
          <div class="field">
            <input type="text" placeholder="enter your first name">
          </div> 
        </label>

        <label class="container">
          <div class="label">Last Name:</div>
          <div class="field">
            <input type="text" placeholder="enter your last name">
          </div> 
        </label>

        <label class="container">
          <div class="label">E-mail:</div>
          <div class="field">
            <input type="email" placeholder="must contain @">
          </div> 
        </label>

        <label class="container">
          <div class="label">Mobile:</div>
          <div class="field">
            <input type="tel" placeholder="only 10 digits are allowed">
          </div> 
        </label>

        <div class="container">
          <div class="label">Gender:</div>
          <div class="field">
            <label><input type="radio" name="Gender" value="male">Male</label>
            <label><input type="radio" name="Gender" value="female">Female</label>
          </div> 
        </div>

        <label class="container">
          <div class="label">Date of birth:</div>
          <div class="field">
            <input type="date">
          </div> 
        </label>

        <label class="container">
          <div class="label">Address:</div>
          <div class="field">
            <textarea name="" cols="30" rows="10"></textarea>
          </div> 
        </label>

        <label class="container">
          <div class="label">City:</div>
          <div class="field">
            <input type="text">
          </div> 
        </label>

        <label class="container">
          <div class="label">Area PIN:</div>
          <div class="field">
            <input type="text">
          </div> 
        </label>

        <label class="container">
          <div class="label">State:</div>
          <div class="field">
            <input type="text">
          </div> 
        </label>

        <label class="container">
          <div class="label">Qualification:</div>
          <select class="field">
            <label><option value="quali">Select qualification</option></label>
            <label><option value="quali">Select qualification</option></label>
            <label><option value="quali">Select qualification</option></label>
            <label><option value="quali">Select qualification</option></label>
          </select> 
        </label>

        <div class="container">
          <div class="label">Specialization:</div>
          <div class="checkbox-field">
            <label><input type="checkbox">Computer Science</label>
            <label><input type="checkbox">Information Technology</label>
            <label><input type="checkbox">Computer Architecture</label>
            <label><input type="checkbox">Telecommunication</label>
          </div> 
        </div>

        <label class="container">
          <div class="label">Password:</div>
          <div class="field">
            <input type="password">
          </div> 
        </label>
        
        <div class="container">
          <div class="label"><button type="submit">Register</button></div>          
        </div>
        
      </form>
      
</body>
</html>
