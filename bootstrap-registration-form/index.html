<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Student Registration Form</title>
</head>
<body class="bg-light">
    <h1 class="display-6 p-2 mt-3 text-center">
      Student Registration form
    </h1>
    <form class="container p-4">
      <div class="row d-flex justify-content-center">
        <label class="row mb-3">
          <div class="col-12 col-lg-2 col-form-label">
            First Name:
          </div>
          <div class="col-12 col-lg-10">
            <input type="text" class="form-control" placeholder="Enter your first name" required>
          </div>
        </label>
        
        <label class="row mb-3">
            <div class="col-12 col-lg-2 col-form-label">
              Last Name:
            </div>
            <div class="col-12 col-lg-10">
              <input type="text" class="form-control" placeholder="Enter your last name" required>
            </div>
        </label>

        <label class="row mb-3">
            <div class="col-12 col-lg-2 col-form-label">
              Email:
            </div>
            <div class="col-12 col-lg-10">
              <input type="email" class="form-control" placeholder="it should contain @" required>
            </div>
        </label>

        <label class="row mb-3">
            <div class="col-12 col-lg-2 col-form-label">
              Mobile:
            </div>
            <div class="col-12 col-lg-10">
              <input type="text" class="form-control" placeholder="only 10 digits are allowed">
            </div>
        </label>

        <div class="row mb-3">
          <div class="col-2 col-form-label">
            Gender:
          </div>
          <div class="col-10 my-1 form-check">
            <label class="form-check-label mx-4 my-1"><input class="form-check-input" type="radio" name="Gender" value="male">Male</label>
            <label class="form-check-label mx-4 my-1"><input class="form-check-input" type="radio" name="Gender" value="female">Female</label>       
          </div>  
        </div>

        <label class="row mb-3 form-group">
            <div class="col-12 col-lg-2 col-form-label">
              Date of birth:
            </div>
            <div class="col-12 col-lg-10">
              <input type="date" class="col-lg-10 form-control">
            </div>
        </label>

        <label class="row mb-3">
            <div class="col-12 col-lg-2 col-form-label">
              Address:
            </div>
            <div class="col-12 col-lg-10">
                <textarea class="col-lg-10 form-control" rows="8"></textarea>
            </div>
        </label>

        <label class="row mb-3">
            <div class="col-12 col-lg-2 col-form-label">
              City:
            </div>
            <div class="col-12 col-lg-10">
                <input type="text" class="form-control">
            </div>
        </label>

        <label class="row mb-3">
            <div class="col-12 col-lg-2 col-form-label">
              Area PIN:
            </div>
            <div class="col-12 col-lg-10">
              <input type="text" class="form-control">
            </div>
        </label>

        <label class="row mb-3">
            <div class="col-12 col-lg-2 col-form-label">
              State:
            </div>
            <div class="col-12 col-lg-10">
              <input type="text" class="form-control">
            </div>
        </label>

        <label class="row mb-3">
          <div class="col-12 col-lg-2 col-form-label">
            Qualification:
          </div>
          <div class="col-12 col-lg-10">
            <select class="form-select-sm p-2">
              <option selected>Select qualification</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>          
        </label>
        
        <div class="row mb-3">
          <div class="col-12 col-lg-2 col-form-label">
            Specialization:
          </div>
          <div class="col-12 col-lg-10 my-2"> 
            <label class="form-check">
              <input class="form-check-input" type="checkbox">
              <div class="form-check-label">Comuter Science</div>
            </label>
            <label class="form-check">
                <input class="form-check-input" type="checkbox">
                <div class="form-check-label">Information Technology</div>
            </label>
            <label class="form-check">
                <input class="form-check-input" type="checkbox">
                <div class="form-check-label">Computer Architecture</div>
            </label>
            <label class="form-check">
                <input class="form-check-input" type="checkbox">
                <div class="form-check-label">Telecommunication</div>
            </label>              
          </div>
        </div>             

        <label class="row mb-5">
            <div class="col-12 col-lg-2 col-form-label">
              Password:
            </div>
            <div class="col-12 col-lg-10">
              <input type="password" class="form-control">
            </div>
        </label>       
      </div>

      <button type="submit" class="btn btn-success btn-sm py-3 px-5">
        Register
      </button> 

    </form>
</body>
</html>
