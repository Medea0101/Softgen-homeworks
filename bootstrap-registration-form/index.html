<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <title>Registration Form</title>
</head>
<body>
    <form style="padding:20px;">
        <label class="row mb-3">
          <div class="col-sm-2 col-form-label">First Name:</div>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Enter your first name">
          </div>
        </label>
        
        <label class="row mb-3">
            <div class="col-sm-2 col-form-label">Last Name:</div>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Enter your last name">
            </div>
        </label>

        <label class="row mb-3">
            <div class="col-sm-2 col-form-label">Email:</div>
            <div class="col-sm-8">
              <input type="email" class="form-control" placeholder="it should contain @">
            </div>
        </label>

        <label class="row mb-3">
            <div class="col-sm-2 col-form-label">Mobile:</div>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="10 digits are allowed">
            </div>
        </label>

        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
          <div class="col-sm-8">
            <label class="form-check">
              <input class="form-check-input" type="radio" name="genderRadio" value="male">
              <div class="form-check-label">Male</div>
            </label>
            <label class="form-check">
              <input class="form-check-input" type="radio" name="genderRadio" value="female">
              <div class="form-check-label">Female</div>
            </label>
          </div>
        </fieldset>

        <div class="row mb-3 form-group">
            <label for="date" class="col-sm-2 col-form-label">Date of birth:</label>
                <div class="col-sm-2">
                     <div class="input-group date" id="datepicker">
                        <input type="text" class="form-control">
                        <span class="input-group-append">
                            <span class="input-group-text bg-white d-block">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        <script type="text/javascript">
            $(function() {
                $('#datepicker').datepicker();
            });
        </script>

        <label class="row mb-3">
            <div class="col-sm-2 col-form-label">Address:</div>
            <div class="col-sm-8">
                <textarea class="col-sm-8 form-control"></textarea>
            </div>
        </label>

        <label class="row mb-3">
            <div class="col-sm-2 col-form-label">City:</div>
            <div class="col-sm-8">
                <input type="text" class="form-control">
            </div>
        </label>

        <label class="row mb-3">
            <div class="col-sm-2 col-form-label">Area PIN:</div>
            <div class="col-sm-8">
                <input type="text" class="form-control">
            </div>
        </label>

        <label class="row mb-3">
            <div class="col-sm-2 col-form-label">State:</div>
            <div class="col-sm-8">
                <input type="text" class="form-control">
            </div>
        </label>

        <label class="row mb-3">
            <div class="col-sm-2 col-form-label">Qualification:</div>
            <div class="col-sm-4">
                <select class="col-sm-4">
                    <option>select qualification</option>
                    <option>qualification 1</option>
                    <option>qualification 2</option>
                    <option>qualification 3</option>
                    <option>qualification 4</option>
                    <option>qualification 5</option>
                </select>
            </div>
        </label>

        
        <div class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Specialization:</legend>
          <div class="col-sm-8">    
            <label class="form-check">
              <input class="form-check-input" type="checkbox">
              <div class="form-check-label">Comuter Science</div>
            </label>
            <label class="form-check">
                <input class="form-check-input" type="checkbox">
                <div class="form-check-label">Information Technology</div>
            </label>
            <label class="form-check">
                <input class="form-check-input" type="checkbox">
                <div class="form-check-label">Computer Architecture</div>
            </label>
            <label class="form-check">
                <input class="form-check-input" type="checkbox">
                <div class="form-check-label">Telecommunication</div>
            </label>              
          </div>
        </div>       

        <label class="row mb-3">
            <div class="col-sm-2 col-form-label">Password</div>
            <div class="col-sm-8">
              <input type="password" class="form-control">
            </div>
        </label>

        <button type="submit" class="btn btn-primary col-sm-2" style="padding:10px; background-color:green; font-size:16px;">Register</button>
      </form>
</body>
</html>
